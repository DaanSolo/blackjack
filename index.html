<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
    <div id="dealer">
        <h3><span id="dealerPoints"></span></h3>
        <div class="playingCards">
            <ul class="table" id="table-dealer">
            </ul>
        </div>
    </div>
    <div id="player">
        <h3><span id="playerPoints"></span></h3><br>
        <div class="playingCards">
            <ul class="table" id="table-player">
            </ul>
        </div>
    </div>
    <button id="draw">dobierz</button>
    <button id="hit">podbij</button>
    <button id="stand">pass</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
